<h3 class="text-center">
    <strong>
        {{courseData.description}}
    </strong>
</h3>

<form [formGroup]="courseForm">
    <mat-form-field appearance="legacy" class="w-100 mb-4">
        <mat-label>Description</mat-label>
        <input matInput placeholder="placeholder" formControlName="description">
        <mat-error *ngIf="f['description'].hasError('required')">
            This is a mandatory field.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
            <mat-option value="BEGINNER">
                Beginner
            </mat-option>
            <mat-option value="ADVANCED">
                Advanced
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field color="primary" appearance="legacy" class="w-100 mb-4">
        <mat-label>Release At</mat-label>
        <input matInput formControlName="releaseAt" [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="f['releaseAt'].hasError('required')">
            This is mandatory field.
        </mat-error>
    </mat-form-field>

    <mat-form-field color="primary" appearance="legacy" class="w-100">
        <mat-label>Long Description</mat-label>
        <textarea matInput formControlName="longDescription"></textarea>
    </mat-form-field>

    <mat-card-actions>
        <button mat-raised-button color="warn" 
        (click)="onCloseCour()" type="button">Close</button>
        <button mat-raised-button color="primary" [disabled]="courseForm.invalid"
        (click)="onSave()" type="button">Save</button>
    </mat-card-actions>
</form>
